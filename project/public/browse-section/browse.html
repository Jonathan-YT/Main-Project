<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./browse.css" />
    <link rel="stylesheet" href="./fillter-btns.css" />
    <link rel="stylesheet" href="./images-slide.css" />
    <link rel="stylesheet" href="./browse-footer.css" />
    <title>Gallery Project</title>
  </head>
  <body>
    <nav class="nav-pic-container">
      <section class="nav-bar">
        <div class="logo-container">
          <a href="" class="logo"
            ><i class="fa fa-camera-retro" aria-hidden="true"></i>TheGallery</a
          >
        </div>

        <ul class="ul-container">
          <li><a href="" class="home">HOME</a></li>
          <li><a href="" class="about">ABOUT</a></li>
          <li><a href="" class="contact">CONTACT</a></li>
        </ul>
      </section>
    </nav>

    <div class="browse-search-container">
      <button class="search-btn">Search</button>
      <input
        type="text"
        placeholder="Search for an image"
        class="browse-input"
      />
    </div>

    <main>
      <section class="fillter-btns-container">
        <h4 class="fillter-btns-header"></h4>
        <button class="animals">animals</button>
        <button class="mountains">mountains</button>
        <button class="seas">seas</button>
        <button class="skys">skys</button>
        <button class="bugs">bugs</button>
      </section>
      <section>
        <div class="imgs-container">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
    </main>
    <footer>
      <span
        ><i class="fa fa-copyright" aria-hidden="true"></i> Copywrite 2022
        Yonski's art</span
      >
      <div class="social-media-icons">
        <img
          class="twitter"
          src="../../src/assets/icons/1820440_brand_logo_network_social_twitter_icon.png"
          alt=""
        />
        <img
          class="instagram"
          src="../../src/assets/icons/2959748_instagram_photo_share_icon.png"
          alt=""
        />
        <img
          class="facebook"
          src="../../src/assets/icons/2959749_facebook_icon (2).png"
          alt=""
        />
        <img
          class="pinterest"
          src="../../src/assets/icons/2959754_discover_pinterest_icon.png"
          alt=""
        />
      </div>
    </footer>
    <script></script>
  </body>
</html>
